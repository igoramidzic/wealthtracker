<form class="d-flex flex-column align-items-stretch" [formGroup]="passwordResetForm" (submit)="onResetPassword()">
    <div class="form-group">
        <label for="confirmEmailCode">Confirmation Code</label>
        <input class="form-control" type="password" name="confirmEmailCode" id="confirmEmailCode" formControlName="code" placeholder="123456" autocomplete="false" maxLength="6">
    </div>

    <div class="form-group">
        <label for="password">New Password</label>
        <input class="form-control" type="password" name="password" id="password" formControlName="password" autocomplete="false">
    </div>

    <div class="alert alert-danger" *ngIf="hasError">
        {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="disableButton">Reset Password</button>
</form>

<div class="d-flex flex-column align-items-center mt-3">
    <ng-container *ngIf="!sendCodeLimitReached; else limitReached">
        <button class="btn btn-sm" [disabled]="disableResendButton" (click)="onResendCode()">
            <ng-container *ngIf="resendCounterSeconds == 0; else elseTemplate">
                Resend Code
            </ng-container>
            <ng-template #elseTemplate>
                Resend again in: {{ resendCounterSeconds}} seconds
            </ng-template>
        </button>
    </ng-container>
    <ng-template #limitReached>
        <div class="alert danger">Reset limit reached</div>
    </ng-template>

</div>
