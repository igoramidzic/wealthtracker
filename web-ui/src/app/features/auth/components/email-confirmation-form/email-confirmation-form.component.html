<form class="d-flex flex-column align-items-stretch" [formGroup]="emailConfirmationForm" (submit)="onConfirmEmail()">
    <div class="form-group">
        <label for="confirmEmailCodeInput">Confirmation Code</label>
        <input type="email" class="form-control" id="confirmEmailCodeInput" formControlName="code" placeholder="123456" autocomplete="false" maxLength="6">
    </div>

    <div class="alert alert-danger" *ngIf="hasError">
        {{errorMessage}}
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="disableButton">Confirm Email</button>
</form>

<div class="d-flex flex-column align-items-center mt-3">
    <ng-container *ngIf="!sendCodeLimitReached; else limitReached">
        <button class="btn btn-sm" [disabled]="disableResendButton" (click)="onResendCode()">
            <ng-container *ngIf="resendCounterSeconds == 0; else elseTemplate">
                Resend Code
            </ng-container>
            <ng-template #elseTemplate>
                Resend again in: {{ resendCounterSeconds}} seconds
            </ng-template>
        </button>
    </ng-container>
    <ng-template #limitReached>
        <div class="alert alert-danger mb-0">Resend limit reached</div>
    </ng-template>
    <div class="mt-3">
        <a class="btn btn-link" [routerLink]="['/auth/register']">Back</a>
    </div>
</div>
