<form class="d-flex flex-column align-items-stretch" [formGroup]="loginForm" (submit)="onLogIn()">
    <div class="form-group">
        <label for="emailAddressInput">Email address</label>
        <input type="email" class="form-control" id="emailAddressInput" formControlName="email">
    </div>

    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password">
    </div>

    <div class="alert alert-danger" *ngIf="hasError">
        {{errorMessage}}
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="disableButton">Login</button>
</form>
