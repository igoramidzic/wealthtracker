<ng-container *ngIf="sortedItems.length > 0; else elseTemplate">
    <div class="p-mb-5" *ngFor="let item of sortedItems">
        <p-fieldset>
            <ng-template pTemplate="header">
                <div class="p-d-flex p-ai-center">
                    <h2 class="p-mr-2">{{ item.institution.name }} </h2>
                    <app-item-delete-button [item]="item"></app-item-delete-button>
                </div>
            </ng-template>

            <div *ngFor="let account of item.accounts; let i = index">
                <h3>{{ account.name}}</h3>
                <h5>{{ account.subtype }}</h5>
                <p-divider *ngIf="i < item.accounts.length - 1"></p-divider>
            </div>
        </p-fieldset>
    </div>

</ng-container>
<ng-template #elseTemplate>
    <app-empty-accounts-list></app-empty-accounts-list>
</ng-template>
