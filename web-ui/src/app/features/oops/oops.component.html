<div class="d-flex justify-content-center align-items-center h-100">
    <div class="d-flex flex-column justify-content-center">
        <div class="wrapper">
            <h4>Something went wrong.</h4>
            <div class="mb-4">
                {{ oopsService.whatWentWrong }}
            </div>

            <div class="d-flex flex-column align-items-center">
                <a class="btn btn-primary d-block mb-4" [routerLink]="['']">Return to Dashboard</a>

                <button class="btn btn-secondary btn-sm" (click)="authService.signOut()">Logout</button>
            </div>
        </div>
    </div>
</div>
