<form class="d-flex flex-column" (ngSubmit)="onSave()">
    <div class="card shadow-none bg-light">
        <div class="card-body">
            <h6 class="text-muted mb-0">Assumptions</h6>

            <div class="pt-3 px-3">
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <small>Tax Rate</small>
                    <div class="input-group input-group-sm" style="width: 78px">
                        <input type="text" class="form-control form-control-sm" type="number" name="annualReturns" [(ngModel)]="assumptions.effectiveTaxRate">
                        <div class="input-group-append input-group-append">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <small>Inflation</small>
                    <input type="text" class="form-control form-control-sm" style="width: 78px" type="number" name="inflation" [(ngModel)]="assumptions.inflation">
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <small>Life Expectancy</small>
                    <input type="text" class="form-control form-control-sm" style="width: 78px" type="number" name="lifeExpectancy" [(ngModel)]="assumptions.lifeExpectancy">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center mt-3">
        <button class="btn btn-sm btn-link align-self-center mr-2" (click)="onCancel()" type="button">Cancel</button>
        <button class="btn btn-sm btn-link align-self-center ml-2" type="submit">Save</button>
    </div>
</form>
