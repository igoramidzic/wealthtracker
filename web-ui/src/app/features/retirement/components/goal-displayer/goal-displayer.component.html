<div class="d-flex flex-column">
    <div class="card shadow-none bg-light">
        <div class="card-body">
            <h6 class="text-muted mb-0">Goal</h6>
            <div class="pt-3 px-3">
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <small>Retirement Age</small>
                    <span>{{ RPS.plan.goal.retirementAge }}</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <small>Annual Spending</small>
                    <span>${{ RPS.plan.goal.desiredRetirementAnnualIncome | thousandSuff }}</span>
                </div>
            </div>
        </div>
    </div>
    <button class="mt-3 btn btn-sm btn-link align-self-center" (click)="onEdit()">Edit Goal</button>
</div>
