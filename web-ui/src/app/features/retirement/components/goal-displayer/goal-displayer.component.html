<div class="d-flex flex-column">
    <div class="card shadow-none bg-light">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h6 class="text-muted mb-0">Goal</h6>
                <button class="btn btn-sm py-0 text-primary" (click)="onEdit()"><small>Edit <i class="ml-1 far fa-edit"></i></small></button>
            </div>
            <div class="pt-3 px-3">
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <small>Retirement Age</small>
                    <span>{{ RPS.plan.goal.retirementAge }}</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <small>Monthly Spending</small>
                    <span>${{ RPS.plan.goal.desiredMonthlySpending | thousandSuff }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
