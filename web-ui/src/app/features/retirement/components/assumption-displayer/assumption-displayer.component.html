<div class="d-flex flex-column">
    <div class="card shadow-none bg-light">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <h6 class="text-muted mb-0">Assumptions</h6>
                <button class="btn btn-sm py-0 text-primary" (click)="onEditAssumptions()"><small>Edit <i class="ml-1 far fa-edit"></i></small></button>
            </div>
            <div class="pt-3 px-3">
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <small>Inflation</small>
                    <span>{{ RPS.plan.assumptions.inflation * 100 | number : '1.1-2' }}%</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <small>Life Expectancy</small>
                    <span>{{ RPS.plan.assumptions.lifeExpectancy }} years</span>
                </div>
            </div>
        </div>
    </div>
    <!-- <button class="mt-3 btn btn-sm btn-link align-self-center" (click)="onEditAssumptions()">Edit Assumptions</button> -->
</div>
